<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livros - Página 2</title>
  <script>
    async function mostrarLivros() {
      const resposta = await fetch("livros.xml");
      const texto = await resposta.text();
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(texto, "application/xml");

      const livros = xmlDoc.getElementsByTagName("livro");
      let saida = "<h2>Livros</h2><table border='1'><tr><th>Título</th><th>Autor</th></tr>";

      for (let livro of livros) {
        const titulo = livro.getElementsByTagName("titulo")[0].textContent;
        const autor = livro.getElementsByTagName("autor")[0].textContent;
        saida += `<tr><td>${titulo}</td><td>${autor}</td></tr>`;
      }

      saida += "</table>";
      document.getElementById("conteudo").innerHTML = saida;
    }

    window.onload = mostrarLivros;
  </script>
</head>
<body>
  <h1>Página 2</h1>
  <div id="conteudo"></div>
</body>
</html>
