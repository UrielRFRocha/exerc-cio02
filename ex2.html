<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Autores e Anos</title></head>
<body>
  <h2>Autores e Anos</h2>
  <div id="autores_anos"></div>

  <script>
    fetch('livros.xml')
      .then(res => res.text())
      .then(data => {
        const xml = new DOMParser().parseFromString(data, 'text/xml');
        const livros = xml.getElementsByTagName('livro');
        const div = document.getElementById('autores_anos');

        for (let i = 0; i < livros.length; i++) {
          const autor = livros[i].getElementsByTagName('autor')[0].textContent;
          const ano = livros[i].getElementsByTagName('ano')[0].textContent;
          const p = document.createElement('p');
          p.textContent = `Autor: ${autor}, Ano: ${ano}`;
          div.appendChild(p);
        }
      });
  </script>
</body>
</html>
