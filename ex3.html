<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Livro Específico</title></head>
<body>
  <h2>Livro Específico</h2>
  <div id="livro_especifico"></div>

  <script>
    fetch('livros.xml')
      .then(res => res.text())
      .then(data => {
        const xml = new DOMParser().parseFromString(data, 'text/xml');
        const livro = xml.getElementsByTagName('livro')[0];
        const id = livro.getAttribute('id');
        const titulo = livro.getElementsByTagName('titulo')[0].textContent;
        const autor = livro.getElementsByTagName('autor')[0].textContent;
        const ano = livro.getElementsByTagName('ano')[0].textContent;

        const div = document.getElementById('livro_especifico');
        div.textContent = `ID: ${id}, Título: ${titulo}, Autor: ${autor}, Ano: ${ano}`;
      });
  </script>
</body>
</html>
