<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Livros - Página 1</title>
  <script>
    function carregarLivros() {
      fetch('livros.xml')
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data, "application/xml");
          const livros = xml.getElementsByTagName("livro");
          let html = "<h2>Lista de Livros</h2><ul>";

          for (let i = 0; i < livros.length; i++) {
            const titulo = livros[i].getElementsByTagName("titulo")[0].textContent;
            const autor = livros[i].getElementsByTagName("autor")[0].textContent;
            html += `<li><strong>${titulo}</strong> - ${autor}</li>`;
          }

          html += "</ul>";
          document.getElementById("resultado").innerHTML = html;
        });
    }

    window.onload = carregarLivros;
  </script>
</head>
<body>
  <h1>Página 1</h1>
  <div id="resultado"></div>
</body>
</html>
